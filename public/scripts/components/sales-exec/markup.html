{{#with:item}}
    <label for='sales-exec-title'>title</label>
    <input id='sales-exec-title' type='text' value={{title}}>
{{/with}}
<input type='button' click={{$data.refresh}} value="refresh">
<input type='button' click={{$data.new}} value="new">
{{#if:item}}
    {{#ifnot:item()._id}}
        <input type='button' click={{post(item)}} value="add">
    {{/ifnot}}
    {{#if:item()._id}}
        <input type='button' click={{put(item)}} value="edit">
    {{/if}}
{{/if}}
{{#with:refresh()}}
    <ul>
        {{#foreach:items}}
            <li> {{title}}
                <input type='button' click={{$parent.delete($data)}} value="delete">
                <input type='button' click={{$parent.get(_id)}} value="get">
            </li>
        {{/foreach}}
    </ul>
{{/with}}
